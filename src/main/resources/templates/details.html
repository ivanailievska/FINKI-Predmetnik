<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Коментари</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ddd;
            padding: 40px;
            border-radius: 10px;
            max-width: 1000px;
            width: 100%;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 30px;
            text-align: center;
        }

        .comment {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            width: calc(100% - 400px);
            flex-grow: 1;
            padding: 20px 40px;
        }

        .author {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #007bff;
            font-size: 28px;
            margin-right: 10px;
        }

        .author img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .timestamp {
            color: #6c757d;
            font-size: 13px;
            margin-top: 5px;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        .like-dislike-buttons {
            margin-top: 10px;
        }

        .like-dislike-buttons button {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 24px;
            color: #6c757d;
        }

        .like-dislike-count {
            margin-left: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
<div class="container">
    <div>
        <h2>Сите коментари за предметот</h2>
    </div>
    <div class="comment">
        <div class="author">
            <img src="https://example.com/image.jpg" alt="User Profile" />
            <div>
                <span>Марија Стојанова</span>
                <div class="timestamp">2 hours ago</div>
            </div>
        </div>

        <div class="comment-body">Многу ми се допаѓа предметот!</div>
        <div class="like-dislike-buttons">
            <button class="like-button glyphicon glyphicon-thumbs-up"></button>
            <span class="like-count like-dislike-count">0</span>
            <button class="dislike-button glyphicon glyphicon-thumbs-down"></button>
            <span class="dislike-count like-dislike-count">0</span>
        </div>
    </div>
</div>
</body>

</html>
