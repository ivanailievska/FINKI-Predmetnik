<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Courses</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgb(89, 153, 153, 0.2);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 1000px;
      width: 100%;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .content {
      margin: auto;
      padding-left: 30px;
      text-align: left;
    }

    h3 {
      padding-left: 15px;
      font-size: 26px;
      font-weight: lighter;
    }

    .form-control {
      width: 450px;
      height: 77px;
      border-radius: 15px;
      border: none;
    }

    .form-outline input[type="text"]::placeholder {
      font-weight: lighter;
      font-size: 20px;
      padding-left: 15px;
    }

    .form-outline input[type="number"]::placeholder {
      font-weight: lighter;
      font-size: 20px;
      padding-left: 15px;
    }

    .btn {
      margin-top: 25px;
      margin-left: 5px;
      background-color: #1C1C1C;
      color: #FFFFFF;
      border-radius: 15px;
      width: 132px;
      height: 35px;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
    }

    .btn[value="Submit"] {
      font-size: 12px;
      font-weight: lighter;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Display My Courses -->
  <div th:if="${myCourses}">
    <h1>My Courses</h1>
    <div th:each="course : ${myCourses}" class="content">
      <h3 th:text="${course.name}">Course Name</h3>
      <p th:text="${course.description}">Course Description</p>
      <!-- Add more details as needed -->
      <a th:href="@{/courses/details/{id}(id=${course.id})}" class="btn btn-primary">View Details</a>
    </div>
  </div>
  <div th:if="${noCourses}">
    <p>You have not enrolled in any courses yet.</p>
  </div>

  <!-- Add a link back to the course list page -->
  <a th:href="@{/courses}" class="btn btn-secondary">Back to All Courses</a>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
