<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="fragments/images/logo-large.png"/>
  <title>Додади</title>
  <style>
    .intro {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      justify-content: center;
      align-items: center;

    }

    .contain {
      background-color: #b7b5b5;
      padding: 40px;
      border-radius: 10px;
      max-width: 1000px;
      width: 100%;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      margin-top: 100px;
    }
    .wrapper {
      padding: 40px;

    }
    h3 {
      padding-bottom: 4px;
      padding-top: 4px;
      padding-left:15px;
      font-size: 26px;
      font-weight: lighter;
    }
    .form-control {
      width: 450px;
      height: 77px;
      border-radius: 15px;
      border: none;
    }
    .select {
      width: 50%;
      border: none;
      border-radius: 15px;
    }
    .form-outline input[type="text"]::placeholder {
      font-weight: lighter;
      font-size: 20px;
      padding-left:15px;
    }
    .form-outline input[type="number"]::placeholder {
      font-weight: lighter;
      font-size: 20px;
      padding-left:15px;
    }
    .but {
      margin-top: 25px;
      margin-left: 5px;
      background-color: #1C1C1C;
      color: #FFFFFF;
      border-radius: 15px;
      width: 132px;
      height: 35px;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
    }


  </style>
</head>
<body>
<section class="intro">
  <div class="container contain">
    <div class="wrapper">
      <h3>Додај професор</h3>
      <form method="post" th:action="@{/admin/add-professor}">
        <div class="row " >
          <div class="form-group" style="display:flex;">
            <div class="form-outline">
              <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Име"/>
              <label class="form-label" for="firstName"></label>

            </div>
            <div class="form-outline">
              <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Презиме"/>
              <label class="form-label" for="lastName" ></label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-outline ">
            <input type="text" name="link" id="link" class="form-control" placeholder="Линк до CV"/>
            <label class="form-label" for="lastName"></label>
          </div>
        </div>
        <div class="row">
          <div>
            <label class="form-label select-label">Одбери курсеви кои ги предава во моментот</label>
          </div>
          <div>
            <select class="select" multiple name="courses">
              <option th:each="course : ${courses}" th:value="${course.getID()}" th:text="${course.getName()}">One</option>
            </select>
          </div>
          <input class="btn btn-warning btn-lg but" type="submit" value="Додади"/>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
